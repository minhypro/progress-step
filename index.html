<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Progress Steps</title>
</head>
<body id="abc" class="bg-one">
    <div class="search">
        <form action="https://www.google.com/search">
        <input type="text" class="input" name="q" placeholder="Search...">
        </form>
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="container">
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div>
                <button class="circle active" id="1">1</button>
            </div>
            <div>
                <button class="circle" id="2">2</button>
            </div>
            <div>
                <button class="circle" id="3">3</button>
            </div>
            <div>
                <button class="circle" id="4">4</button>
            </div>
        </div>

        <!-- <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
